<style>
  .row {
    margin: 50px;
    padding: 30px;
  }

  .triple {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
  }

  .single {
    display: grid;
    grid-template-columns: 1fr;
  }

  .row>div {
    border: 4px solid black;
  }

  .middle-cell {
    background-color: rgb(243,226,216);
  }

  .green-bear {
    width: 60%;
    position: relative;
    left: 4%;
    bottom: 0%;
  }

  .green-bear:hover {
    transition: all 0.5s;
    bottom: 10%;
  }

  .speech-bubble {
    position: relative;
    background-color: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    width: 50%;
    margin: 70px;
    font-size: 16px;
  }

  .speech-bubble::before {
    content: "";
    position: absolute;
    border-style: solid;
    border-width: 10px 10px 0 10px;
    border-color: #fff transparent transparent transparent;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
  }

  .middle-bubble {
    position: relative;
    left: 25%;
    top: 19%;
  }
</style>

<body>

  <div class="page">
    <div class="row triple">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="row single">
      <div class="middle-cell">
        <div class="speech-bubble middle-bubble">As a bunny, I hop, nibble, and charm with my soft fur and adorable nature.!</div>
        <img class="green-bear" src=https://www.pngkey.com/png/full/843-8434551_kawaii-sticker-cute-bunny-drawing-png.png =1000%2C850&ssl=1" alt="BUNNY">
      </div>
    </div>
    <div class="row triple">
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>
  </div>

</body>
